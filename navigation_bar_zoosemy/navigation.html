<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<style type="text/css">
		#test{
			margin: 3px;
			width: auto;
			height: 40px;
			line-height: 40px;
			background-color: #392043;
			color: #948598;
			border-radius: 10px;
			text-align: center;
		}
		.menu{
			width: 100px;
			background-color: #392043;
			color: #FFFFFF;
			border-radius: 10px 0px 0px 10px;
			text-align: center;
			font-size: 20px;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.menu').hover(
				function(){
					$(".menu").css("background-color", "#000000");
				},
				function(){
					$(".menu").css("background-color", "#392043")
				}
			);
		});
	</script>
</head>
<body>
	<div id="test">
		<div id="nav1" class="menu">
			abc
		</div>
	</div>

</body>
</html>
