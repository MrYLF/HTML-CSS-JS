<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<style type="text/css">
		@font-face{
			font-family: ubuntu_font;
			src:url(Ubuntu-Regular.ttf);
		}
		body{
			font-family: ubuntu_font;
			text-align: center;
		}
		.nav{
			width: 800px;
			height: 40px;
			line-height: 40px;		/*行间距（与高一致，垂直居中）*/
			background-color: #392043;
			border-radius: 10px;
			text-align: center;
/*			margin-left: auto;		外边距
			margin-right: auto;*/
			margin: 0 auto;
			font-size: 20px;
			position:relative;		/*位置相对，适应不同分辨率*/
		}
		.nav ul{
			list-style-type:none;	/*列表样式*/
			margin:0;
		    padding:0;
		}
		.nav ul li{
			display: inline-block;	/*水平显示*/
			position:relative;
			margin: 0px 20px;	/*各个菜单间距*/
			padding:0;
			/*float: none;*/	/*若分辨率过小一行不能显示时，则不采取浮动，在一行中显示所有*/
			/*border:solid 1px #FFA500;*/
		}
		.nav li ul{
			background-color: #392043;
			position:absolute;
			border-radius: 10px;
		    left:-30px;/*定位元素左外边距边界与其包含块左边界之间的偏移，在此即二级导航整块的位置*/
		    top:40px; /*刚好在导航栏50px宽度下 */
		    width:120px;
		}
		.nav li a{			/*超链接样式*/
			/*display: inline-block;*/
			display: block;
			color: #FFA500;
			text-decoration: none;
			/*float: none;*/
		}
		ul.sub-menu{
			display: none;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.nav li').hover(
				function(){
					$(this).css("background-color", "#254815");
					$(this).children('.sub-menu').slideDown(300);
				},
				function(){
					$(this).css("background-color", "#392043");
					$(this).children('.sub-menu').slideUp(300);
				}
			);
		});
	</script>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a>
				<ul class="sub-menu">
					<li><a href="#">menu2.1</a></li>
					<li><a href="#">menu2.2</a></li>
					<li><a href="#">menu2.3</a></li>
				</ul>
			</li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a>
				<ul class="sub-menu">
					<li><a href="#">menu4.1</a></li>
					<li><a href="#">menu4.2</a></li>
					<li><a href="#">menu4.3</a></li>
				</ul>
			</li>
			<li><a href="#">menu5</a></li>
		</ul>
	</div>
</body>
</html>
